<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Daily Tasker - by Iago Calazans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container justify-content-center d-inline">
        <a
          class="col-md-4 text-center navbar-brand mr-0 text-warning d-inline-block"
          >Daily Tasker</a
        >
        <p class="text-light align-center d-inline-block col-md-6 text-center">
          ** Do not refresh the page! We don't have a database! **
        </p>
      </div>
    </nav>

    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <p class="text-center">
            <a
              class="btn btn-primary"
              data-toggle="collapse"
              href="#collapseItem"
              role="button"
              aria-expanded="false"
              aria-controls="collapseItem"
              >New Task</a
            >
          </p>
          <div class="row justify-content-center">
            <div class="col-md-9">
              <div class="collapse multi-collapse" id="collapseItem">
                <div class="card card-body">
                  <form id="newTaskForm">
                    <div class="form-group">
                      <label for="titleFormControlInput">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        name="title"
                        id="titleFormControlInput"
                        placeholder="Set your task name..."
                      />
                    </div>
                    <div class="form-group">
                      <label for="descriptionFormControlTextarea"
                        >Description</label
                      >
                      <textarea
                        class="form-control"
                        id="descriptionFormControlTextarea"
                        rows="2"
                        name="description"
                        placeholder="Say something about your task..."
                      ></textarea>
                    </div>
                    <div class="form-group">
                      <label for="priorityFormControlSelect">Priority</label>
                      <select
                        class="form-control"
                        id="priorityFormControlSelect"
                        name="priority"
                      >
                        <option value="1">Extremely important</option>
                        <option value="2">Important</option>
                        <option value="3">Need to do</option>
                        <option value="4" selected>To do</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="finishAtFormControlDatetime"
                        >Finish at:</label
                      >
                      <input
                        name="finishAt"
                        type="time"
                        id="finishAtFormControlDatetime"
                        class="form-control"
                      />
                    </div>
                    <div class="row justify-content-center">
                      <button
                        type="reset"
                        class="btn btn-danger mb-2 mt-2 mr-1"
                      >
                        Close</button
                      ><button
                        type="submit"
                        class="btn btn-success mb-2 mt-2 ml-1"
                      >
                        Set Task
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 d-inline-block">
          <h2 class="col d-inline">Your daily tasks list:</h2>
          <span class="col ml-2 d-inline text-muted small align-baseline"
            >(click tasks to complete em)</span
          >
        </div>
      </div>
      <div class="row my-4 justify-content-center">
        <div class="col-12">
          <div id="task-list" class="list-group">
            <a
              id="task-3"
              href="#"
              class="list-group-item list-group-item-action disabled text-center"
              tabindex="-1"
              aria-disabled="true"
              >Empty task list, add new tasks...</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
